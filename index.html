    <script>
        let chart = null;
        let activeTab = 'single';

        function step(id, val) {
            const el = document.getElementById(id);
            el.value = Math.max(0, parseInt(el.value) + val);
            calc();
        }

        function setProduct(type) {
            document.getElementById('s-rate').value = (type === 'sp500') ? 13.25 : 9.99;
            document.getElementById('p-sp').className = (type === 'sp500') ? 'px-3 py-1 text-xs rounded-full border bg-emerald-600 text-white font-bold' : 'px-3 py-1 text-xs rounded-full border bg-white text-slate-500';
            document.getElementById('p-all').className = (type === 'all') ? 'px-3 py-1 text-xs rounded-full border bg-emerald-600 text-white font-bold' : 'px-3 py-1 text-xs rounded-full border bg-white text-slate-500';
            calc();
        }

        function switchTab(tab) {
            activeTab = tab;
            ['single', 'dual', 'hierarchy'].forEach(t => {
                document.getElementById('tab-btn-' + t).classList.toggle('active', t === tab);
                document.getElementById('tab-content-' + t).classList.toggle('hidden', t !== tab);
            });
            calc();
        }

        function format(n) {
            if (n < 10000) return Math.round(n).toLocaleString() + "å††";
            const oku = Math.floor(n / 100000000);
            const man = Math.floor((n % 100000000) / 10000);
            return (oku > 0) ? `${oku}å„„${man.toLocaleString()}ä¸‡å††` : `${man.toLocaleString()}ä¸‡å††`;
        }

        function calc() {
            let labels = [], data = [], initialTotal = 0, finalTotal = 0, investmentTotal = 0;

            if (activeTab === 'single') {
                const init = (parseFloat(document.getElementById('s-init').value) || 0) * 10000;
                const month = (parseFloat(document.getElementById('s-month').value) || 0) * 10000;
                const rate = (parseFloat(document.getElementById('s-rate').value) || 0) / 100 / 12;
                const year = parseInt(document.getElementById('s-year').value) || 0;
                
                let curr = init;
                labels = [0]; data = [init / 10000];
                for(let i=1; i<=year; i++) {
                    for(let m=0; m<12; m++) curr = (curr + month) * (1 + rate);
                    labels.push(i); data.push(Math.round(curr / 10000));
                }
                initialTotal = init; finalTotal = curr; investmentTotal = init + (month * 12 * year);
            } else {
                const sp_init = (parseFloat(document.getElementById('d-sp-init').value) || 0) * 10000;
                const sp_month = (parseFloat(document.getElementById('d-sp-month').value) || 0) * 10000;
                const sp_rate = (parseFloat(document.getElementById('d-sp-rate').value) || 0) / 100 / 12;
                const all_init = (parseFloat(document.getElementById('d-all-init').value) || 0) * 10000;
                const all_month = (parseFloat(document.getElementById('d-all-month').value) || 0) * 10000;
                const all_rate = (parseFloat(document.getElementById('d-all-rate').value) || 0) / 100 / 12;
                const year = parseInt(document.getElementById('d-year').value) || 0;

                let sp_curr = sp_init, all_curr = all_init;
                labels = [0]; data = [(sp_init + all_init) / 10000];
                for(let i=1; i<=year; i++) {
                    for(let m=0; m<12; m++) {
                        sp_curr = (sp_curr + sp_month) * (1 + sp_rate);
                        all_curr = (all_curr + all_month) * (1 + all_rate);
                    }
                    labels.push(i); data.push(Math.round((sp_curr + all_curr) / 10000));
                }
                initialTotal = sp_init + all_init; finalTotal = sp_curr + all_curr; investmentTotal = (sp_init + all_init) + ((sp_month + all_month) * 12 * year);
            }

            document.getElementById('total-final-asset').innerText = format(finalTotal);
            document.getElementById('total-investment').innerText = format(investmentTotal);
            document.getElementById('total-profit').innerText = "+" + format(finalTotal - investmentTotal);

            // Diagnosis Logic
            const resultMan = finalTotal / 10000;
            let rank = "ãƒã‚¹å±¤";
            if (resultMan >= 50000) rank = "è¶…å¯Œè£•å±¤";
            else if (resultMan >= 10000) rank = "å¯Œè£•å±¤";
            else if (resultMan >= 5000) rank = "æº–å¯Œè£•å±¤";
            else if (resultMan >= 3000) rank = "ã‚¢ãƒƒãƒ‘ãƒ¼ãƒã‚¹å±¤";
            document.getElementById('diagnosis-result').innerText = rank;

            updateChart(labels, data);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        data, borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true, tension: 0.3, pointRadius: 2
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { title: { display: true, text: 'å¹´æ•°', font: { size: 10 } } },
                        y: { beginAtZero: true }
                    }

            });
        }
